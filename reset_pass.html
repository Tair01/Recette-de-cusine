<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recette de cusine</title>
    <link rel="icon" href="img/icons/icon_site.png" type="image/png">
    <link id="main-style" rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="login">
    <div class="wrapper-log">
        <h1 class="login-1" id="resetPass">Mot de passe oublié?</h1>
        <p id="conseilPass">Si vous avez oublié votre mot de passe, veuillez saisir votre adresse e-mail et nous vous
            enverrons des
            instructions pour réinitialiser votre mot de passe.</p>
        <form id="resetPassword">
            <input type="email" id="resetEmail" placeholder="Email" required>
            <div class="signup">
                <button type="button" id="resetEmailBtn" class="signup-btn">Envoyer</button>
            </div>
        </form>
        <p id="message"></p>
    </div>

    <script src="js/reset.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
